<!DOCTYPE html>
{{ partial "head.html" . }}

<html>
{{ partial "page_header.html" . }}
<h1>{{ .Title }}</h1>
{{ if isset .Params "date" }}
	<p class="post-meta"><time itemprop="datePublished">{{ .Date.Format "January 2, 2006" }}</time>
{{ end }}
</p>
{{ .Content }}

{{ partial "footer.html" . }}

</html>
